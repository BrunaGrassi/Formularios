<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meter e Progress</title>
</head>
<body>
    <h1>Meter</h1>
    <label for="combustivel">Nível do combustível:
        <br>
        <meter id="combustivel" min="0" max="100" low="30" high="90" value="15" optimum="95"></meter>
    </label>
    

    <h1>Progress</h1>
    <label>Progresso %:
        <br>
        <progress max="100" value="20">70%</progress>
    </label>

    <form oninput="result.value = a.value * b.value">
        <h1>Output</h1>

        <input type="number" name="a" id="a"> x
        <input type="number" name="b" id="b"> = 
        <output name="result" for="a b"></output>
    </form>
    
</body>
</html>
